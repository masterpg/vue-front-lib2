<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <base href="<%= BASE_URL %>" />
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>img/icons/app/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>img/icons/app/favicon-16x16.png">
    <link rel="icon" href="<%= BASE_URL %>img/icons/app/favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <link href="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" rel="preload" as="script">
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <link href="node_modules/firebase/firebase-app.js" rel="preload" as="script">
    <link href="node_modules/firebase/firebase-auth.js" rel="preload" as="script">
    <link href="node_modules/firebase/firebase-storage.js" rel="preload" as="script">
    <link href="node_modules/firebase/firebase-firestore.js" rel="preload" as="script">
    <script src="node_modules/firebase/firebase-app.js"></script>
    <script src="node_modules/firebase/firebase-auth.js"></script>
    <script src="node_modules/firebase/firebase-storage.js"></script>
    <script src="node_modules/firebase/firebase-firestore.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-base-project doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
